<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE-edge">
<meta name="viewport" content="width=devide-width, initial-scale=1">
<title>Funcionarios</title>

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/main.css" rel="stylesheet">
</head>
<body>
	<main class="container-fluid">
		<form action="FuncionarioController.do" method="post">
			<div class="panel panel-default">
				<header class="panel-heading">
					<p class="lead">
						<b>Funcionario</b>
					</p>
				</header>
				<div class="panel-body">
					<div class="form-group col-md-12">
						<label for="func">ID Funcionário:</label> 
						<input type="number" name="func" id="func" placeholder="Ex: 1" maxlength="2"></input>
					</div>
					<div class="form-group col-md-12">
						<label for="user"> Usuário:</label> 
						<input type="text" name="user" id="user" placeholder="Ex: Joao_Silva" maxlength="16"></input>
					</div>
					<div class="form-group col-md-12">
						<label for="senha"> Senha:</label>
						 <input type="password" name="senha" id="senha" placeholder="Ex: @$senha$@" maxlength="9"></input>
					</div>
					<div class="form-group col-md-12">
						<label for="rg"> RG:</label> 
						<input type="number" name="rg" id="rg" placeholder="000.000.000-0" maxlength="10"></input>
					</div>
					<div class="form-group col-md-12">
						<input class="btn btn-small btn-success" type="submit" name="event" value="Cadastrar" size="9"></input> 
						<input class="btn btn-small btn-warning" type="submit" name="event" value="Atualizar"></input> 
						<input class="btn btn-small btn-info" type="submit" name="event" value="Consultar"></input> 
						<input class="btn btn-small btn-danger" type="submit" name="event" value="Excluir"></input> 
						<input class="btn btn-small btn-primary" type="reset" name="reset" value="Limpar">
					</div>
	
				</div>
			</div>
		</form>
	</main>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>

</body>
</html>
