<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE-edge">
<meta name="viewport" content="width=devide-width, initial-scale=1">
<title>Produto</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/main.css" rel="stylesheet">
</head>
<body>
	<main class="container-fluid">
		<form action="ManterProduto.do" method="post" >
			<div class="panel panel-default">
				<header class="panel-heading">
					<p class="lead">
						<label><b>Produtos</b></label>
					</p>
				</header>
				<section class="panel-body row">
					<div class="form-group col-md-12">
						<label for="id">ID Produto:</label> 
						<input type="number" name="id" id="id" placeholder="id" maxlength="2"></input>
					</div>
					<div class="form-group col-md-12">
						<label for="qtd"> Quantidade:</label> 
						<input type="number" name="qtd" id="qtd" placeholder="Ex:100" maxlength="6"></input>
					</div>
					<div class="form-group col-md-12">
						<label for="valor">Valor:</label>
						<input type="text" name="valor" id="valor" placeholder="Ex: 40.0" size="8" maxlength="8"></input>
					</div>
					<div class="form-group col-md-12">
						<label for="nome">Nome:</label>
						<input type="text" name="nome"	id="nome" placeholder="Ex: TÃªnis" maxlength="35"></input>
					</div>
					<div class="form-group col-md-12">
						<label for="marca">Marca:</label>
						<input type="text" name="marca" id="marca" placeholder="Ex: Quacker" maxlength="12"></input>
					</div>
					<div class="form-group col-md-12">
						<label for="fornecedor">Fornecedor:</label>
						<input type="text" name="fornecedor" id="fornecedor" placeholder="Nome do fornecedor"  maxlength="50"></input>
					</div>
					<div class="form-group col-md-12">
						<input class="btn btn-small btn-success col-xs-12" type="submit" name="event" value="Cadastrar"> 
						<input class="btn btn-small btn-warning col-xs-12" type="submit" name="event"	value="Atualizar">
						<input class="btn btn-small btn-info col-xs-12" type="submit" name="event" value="Consultar"> 
						<input class="btn btn-small btn-danger col-xs-12" type="submit" name="event" value="Excluir"> 
						<input class="btn btn-small btn-primary col-xs-12" type="reset" name="reset" value="Limpar">
					</div>
				</section>
			</div>
		</form>
	</main>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
		
	</script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>

</body>
</html>
